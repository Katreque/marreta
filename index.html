<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>M.A.R.R.E.T.A.E.</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-2">
        <div class="col-sm-9 text-center header">
          <h1>Bem vindo ao <strong>M.A.R.R.E.T.A.E.</strong></h1>
          <h4>Método Alternativo de Ratificação e Resolução Emergencial de Tarefas Abortadas para a Extensão</h4>
        </div>
        <div class="col-sm-3">
          <button id="encerrarProcessoDll" class="btn btn-outline-dark">Encerrar</button>
          <button id="iniciarProcessoDll" class="btn btn-outline-dark">Iniciar</button>
          <button id="iniciarProcessamento" class="btn btn-dark">Analisar</button>
          <div class="row">
            <div id="frontLocal" class="col-sm-5 mt-2">
              <span>Front Local?</span>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div id="portaFrontLocal" class="col-sm-4 mt-2">
              <span>Porta</span>
              <input id="valorPortaFrontLocal" type="input" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div id="containerScroll" class="col-sm-9 divScroll">
          <p id="containerInfo" style="white-space: pre-line;"></p>
        </div>
        <div id="extensaoConexaoDll" class="col-sm-3">
        </div>
      </div>
    </div>

    <button id="retornaAoTopo" class="btn btn-secondary btn-block botaoFlutuante">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./controller.js"></script>
  </body>
</html>
