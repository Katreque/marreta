<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>M.A.R.R.E.T.A.</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"></link>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Bem vindo ao M.A.R.R.E.T.A.</h1>
      <h4>Método Alternativo de Ratificação e Resolução Emergencial de Tarefas Abortadas para a Extensão</h4>
    </div>
    <div class="row col-md-12">
      <div class="col-md-9">
        <p id="containerInfo" style="white-space: pre-line"></p>
      </div>
      <div class="col-md-3">
        <button id="encerrarProcessoDll" class="btn btn-danger btn-block">Encerrar DLL</button>
        <button id="iniciarProcessamento" class="btn btn-primary btn-block">Analisar</button>
        <div id="extensaoConexaoDll" class="mt-2 mb-2">
        </div>
      </div>
    </div>

    <button id="retornaAoTopo" class="btn btn-secondary btn-block botaoFlutuante">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./controller.js"></script>
  </body>
</html>
